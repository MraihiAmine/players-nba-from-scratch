<search>
  <section>
    <label for="search">Search Players</label>
    <input #searchField type="search" id="search" autocomplete="off" placeholder="Search by entering a player name" />
    <em>Player Components Visible: {{players.length}}</em>
  </section>
  <div >
    Display the player details: 
    @for (player of players; track player.name) {
      <li>{{ player.name }}</li>
    } @empty {
      <p>Sorry, we couldn't find any players with the name you entered</p>
    }
  </div>
</search>
